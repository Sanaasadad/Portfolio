<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-8">Mes Projets</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let project of projects" class="bg-white p-6 rounded-lg shadow">
      <img [src]="project.image" alt="Project image" class="w-full h-48 object-cover mb-4">
      <h2 class="text-xl font-bold mb-2">{{ project.title }}</h2>
      <p class="mb-4">{{ project.description }}</p>
      <div class="flex space-x-2 mb-4">
        <span *ngFor="let tech of project.technologies" class="bg-gray-200 px-2 py-1 rounded text-sm">
          {{ tech }}
        </span>
      </div>
      <div class="space-x-4">
        <a *ngIf="project.githubLink" [href]="project.githubLink" class="text-blue-500">GitHub</a>
        <a *ngIf="project.demoLink" [href]="project.demoLink" class="text-blue-500">DÃ©mo</a>
      </div>
    </div>
  </div>
</div>
